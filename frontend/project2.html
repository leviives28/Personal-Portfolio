                    <figcaption> Another project built for a friend, who works in the science industry.<br><br>
                        The requirement of the project was to read in a csv file, and sort the data in to groups based on user set constraints, such as maximum group size, and minimum difference between group items.<br><br>
                        Once sorted in to groups, each group must be then placed within an individual plate well, before being output to a new csv file ready to use to sort fragment samples.<br><br>
                        I initially approached the problem entirely from scratch, and although I did get the feature to mostly succeed, the outputs were not always optimized, so instead I decided to make use of the pulp library to solve the problem and optimize the groups as efficiently as possible.<br><br>
                        You can view the source code on <a href="https://github.com/leviives28/Covalent-Fragment-Grouping" target="_blank" class="link">github</a>.</figcaption>
